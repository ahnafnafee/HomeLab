http:
  middlewares:
    middlewares-authentik-proxy-auth:
      forwardAuth:
        address: "https://sub.example.com/outpost.goauthentik.io/auth/traefik" # switch to authentik outpost URL
        trustForwardHeader: true
        authResponseHeaders:
        - X-authentik-username
        - X-authentik-groups
        - X-authentik-email
        - X-authentik-name
        - X-authentik-uid
        - X-authentik-jwt
        - X-authentik-meta-jwks
        - X-authentik-meta-outpost
        - X-authentik-meta-provider
        - X-authentik-meta-app
        - X-authentik-meta-version
